<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		
		<title>Login Page - Nextwaver</title>

		<meta name="description" content="User login page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="../assets/css/bootstrap.css" />
		<link rel="stylesheet" href="../assets/css/font-awesome.css" />

		<!-- text fonts -->
		<link rel="stylesheet" href="../assets/css/ace-fonts.css" />

		<!-- ace styles -->
		<link rel="stylesheet" href="../assets/css/ace.css" />

		<!--[if lte IE 9]>
			<link rel="stylesheet" href="../assets/css/ace-part2.css" />
		<![endif]-->
		<link rel="stylesheet" href="../assets/css/ace-rtl.css" />

		<!--[if lte IE 9]>
		  <link rel="stylesheet" href="../assets/css/ace-ie.css" />
		<![endif]-->

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

		<!--[if lt IE 9]>
		<script src="../assets/js/html5shiv.js"></script>
		<script src="../assets/js/respond.js"></script>
		<![endif]-->
	</head>

	<body class="login-layout">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<i class="ace-icon fa fa-laptop white"></i>
									<span class="white">Nextwaver</span>
								</h1>								
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">												
												Please Enter Your Information
											</h4>

											<div class="space-6"></div>

											<form>
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input id="user_Name" type="text" class="form-control" placeholder="Username" />
															<i class="ace-icon fa fa-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input id="password" type="password" class="form-control" placeholder="Password" />
															<i class="ace-icon fa fa-lock"></i>
														</span>
													</label>
                                                    <label id="ERROR" class="block clearfix" style="color:red">

                                                    </label>
													<div class="space"></div>

													<div class="clearfix">
														<label class="inline">
															<input type="checkbox" class="ace" />
															<span class="lbl"> Remember Me</span>
														</label>

														<a type="button" class="width-35 pull-right btn btn-sm btn-primary" onclick="fnLogin()">
															<i class="ace-icon fa fa-key"></i>
															<span class="bigger-110">Login</span>
														</a>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>											
										</div><!-- /.widget-main -->
										<div class="toolbar clearfix"></div>
									</div><!-- /.widget-body -->
								</div><!-- /.login-box -->
								<!-- /.signup-box -->
							</div><!-- /.position-relative -->
							
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.main-content -->
		</div><!-- /.main-container -->

		<!-- basic scripts -->

		<!--[if !IE]> -->
		<script src="../assets/js/jquery.js"></script>

		<!-- <![endif]-->

		<!--[if IE]>
<script src="../assets/js/jquery1x.js"></script>
<![endif]-->
		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='../assets/js/jquery.mobile.custom.js'>"+"<"+"/script>");
		</script>

		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			function fnLogin() {
			    var user_Name = document.getElementById('user_Name').value;
			    var password = document.getElementById('password').value;
			    var ERROR = document.getElementById('ERROR');
			    ERROR.innerHTML = "";
			    if (user_Name == "") {
			        ERROR.innerHTML = "โปรดระบุ UserName";
			        return;
			    }
			    if (password == "") {
			        ERROR.innerHTML = "โปรดระบุ Password";
			        return;
			    }

			    $.post("../server/Server.aspx",
				{
				    command: 'Login',
				    user_name: user_Name,
				    password: password
				},
				function (data, status) {
				    var SP = data.split('$');
				    if (SP[0] == 'OK') {
				        window.location.href = "../page/management.aspx";
				    } else {
				        ERROR.innerHTML = SP[1];
				    }
				});
			}
		</script>
	</body>
</html>
